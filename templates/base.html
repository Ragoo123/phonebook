<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}My Company{% endblock %}</title>

		{{ bootstrap.load_css() }}
	</head>

	<body class="bg-light">
		<!-- Header -->
		<header class="d-flex justify-content-between align-items-center bg-primary text-white py-2 px-3">
			<div class="d-flex align-items-center">
				<!-- <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="me-2" style="height: 40px" />-->
				<span class="fw-semibold fs-4">☎️ My Phonebook</span>
			</div>
			<nav>
				<a href="{{ url_for('index') }}" class="text-white fw-medium text-decoration-none ms-3">Home</a>
			</nav>
		</header>

		<!-- Main content -->
		<main class="container mt-4">
			{% block content %}
			<h1>Welcome</h1>
			<p>This is your default base layout.</p>
			{% endblock %}
		</main>

		<!-- Footer -->
		<footer class="text-center text-muted py-3 mt-4 border-top">
			<small>© {{ current_year | default(2025) }} My Company. All rights reserved.</small>
		</footer>

		<!-- External libraries -->
		{{ bootstrap.load_js() }}
		<script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js" integrity="..." crossorigin="anonymous"></script>

		<!-- Custom scripts -->
		<script src="{{ url_for('static', filename='assets/js/main.js') }}" defer></script>

		<!-- Page-specific scripts -->
		{% block scripts %}{% endblock %}
	</body>
</html>
